<!doctype html>
<html lang="vi">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shop Demo - CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --matcha-primary: #8BB174;
            --matcha-secondary: #A8C090;
            --matcha-light: #E8F5E8;
            --matcha-dark: #5A7C4C;
            --matcha-cream: #F7F9F4;
            --matcha-accent: #9DC88D;
            --matcha-shadow: rgba(139, 177, 116, 0.15);
            --matcha-text: #2D4A23;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--matcha-cream) 0%, var(--matcha-light) 100%);
            color: var(--matcha-text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            padding: 2rem 1rem;
        }

        h1 {
            color: var(--matcha-dark);
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px var(--matcha-shadow);
        }

        .matcha-card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--matcha-shadow);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .matcha-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--matcha-shadow);
        }

        .form-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(232, 245, 232, 0.8) 100%);
            border: 1px solid var(--matcha-accent);
        }

        .form-control {
            border: 2px solid var(--matcha-accent);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--matcha-primary);
            box-shadow: 0 0 0 0.2rem rgba(139, 177, 116, 0.25);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-control::placeholder {
            color: var(--matcha-dark);
            opacity: 0.7;
        }

        .btn {
            border-radius: 12px;
            font-weight: 500;
            padding: 0.7rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .btn-matcha-primary {
            background: linear-gradient(135deg, var(--matcha-primary) 0%, var(--matcha-secondary) 100%);
            color: white;
        }

        .btn-matcha-primary:hover {
            background: linear-gradient(135deg, var(--matcha-dark) 0%, var(--matcha-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--matcha-shadow);
            color: white;
        }

        .btn-matcha-secondary {
            background: linear-gradient(135deg, var(--matcha-cream) 0%, var(--matcha-light) 100%);
            color: var(--matcha-dark);
            border: 2px solid var(--matcha-accent);
        }

        .btn-matcha-secondary:hover {
            background: linear-gradient(135deg, var(--matcha-light) 0%, var(--matcha-accent) 100%);
            color: var(--matcha-dark);
            transform: translateY(-2px);
        }

        .btn-matcha-warning {
            background: linear-gradient(135deg, #FFD93D 0%, #F6C23E 100%);
            color: #8B4513;
        }

        .btn-matcha-warning:hover {
            background: linear-gradient(135deg, #F6C23E 0%, #E6B800 100%);
            color: #8B4513;
            transform: translateY(-2px);
        }

        .btn-matcha-danger {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
            color: white;
        }

        .btn-matcha-danger:hover {
            background: linear-gradient(135deg, #FF5252 0%, #E53E3E 100%);
            color: white;
            transform: translateY(-2px);
        }

        .thumb {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            transition: transform 0.3s ease;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--matcha-accent);
            overflow: hidden;
        }

        .product-card:hover .thumb {
            transform: scale(1.05);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            color: var(--matcha-dark);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .card-text {
            color: var(--matcha-text);
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .price-tag {
            background: linear-gradient(135deg, var(--matcha-primary) 0%, var(--matcha-secondary) 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin: 0.75rem 0;
            font-size: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .product-actions .btn {
            flex: 1;
            font-size: 0.8rem;
            padding: 0.5rem;
        }

        .floating-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(247, 249, 244, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin: -2rem -1rem 2rem -1rem;
            border-bottom: 2px solid var(--matcha-accent);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .icon-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--matcha-dark);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--matcha-dark);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--matcha-accent);
            margin-bottom: 1rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--matcha-primary) 0%, var(--matcha-secondary) 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
        }

        .notification.warning {
            background: linear-gradient(135deg, #FFD93D 0%, #F6C23E 100%);
            color: #8B4513;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .row.g-2>.col-md-4,
            .row.g-2>.col-md-2 {
                margin-bottom: 0.5rem;
            }

            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="floating-header">
            <h1><i class="fas fa-leaf"></i> Matcha Shop — Product Manager</h1>
        </div>

        <div class="matcha-card form-card mb-4">
            <div class="card-body">
                <form id="productForm" enctype="multipart/form-data">
                    <input type="hidden" id="productId" value="">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <input class="form-control" id="name" placeholder="Tên sản phẩm" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="0.01" class="form-control" id="price" placeholder="Giá" required>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" id="description" placeholder="Mô tả">
                        </div>
                        <div class="col-md-2">
                            <input type="file" class="form-control" id="image" accept="image/*">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-matcha-primary icon-btn" id="submitBtn">
                            <i class="fas fa-plus"></i> Thêm
                        </button>
                        <button type="button" class="btn btn-matcha-secondary icon-btn" id="resetBtn">
                            <i class="fas fa-refresh"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="productsList" class="products-grid"></div>
    </div>

    <script>
        const apiBase = '/api/products';

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        async function fetchProducts() {
            const container = document.getElementById('productsList');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Đang tải sản phẩm...</p></div>';

            try {
                const res = await fetch(apiBase);
                const data = await res.json();

                if (!data.success) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Lỗi khi tải danh sách</h3></div>';
                    return;
                }

                container.innerHTML = '';

                if (data.products.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>Chưa có sản phẩm nào</h3>
                            <p>Hãy thêm sản phẩm đầu tiên của bạn!</p>
                        </div>
                    `;
                    return;
                }

                data.products.forEach(p => {
                    const card = document.createElement('div');
                    card.innerHTML = `
                        <div class="matcha-card product-card h-100">
                            ${p.image ? `<img src="/uploads/${p.image}" class="thumb" alt="${p.name}">` :
                            '<div class="thumb" style="background: linear-gradient(135deg, var(--matcha-light) 0%, var(--matcha-accent) 100%); display: flex; align-items: center; justify-content: center;"><i class="fas fa-image" style="font-size: 3rem; color: var(--matcha-primary);"></i></div>'
                        }
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-tag"></i> ${p.name}
                                </h5>
                                <p class="card-text">${p.description || '<em>Không có mô tả</em>'}</p>
                                <div class="price-tag">
                                    <i class="fas fa-money-bill-wave"></i> ${p.price?.toLocaleString()} ₫
                                </div>
                                <div class="product-actions">
                                    <button class="btn btn-matcha-warning icon-btn" onclick="editProduct(${p.id})">
                                        <i class="fas fa-edit"></i> Sửa
                                    </button>
                                    <button class="btn btn-matcha-danger icon-btn" onclick="deleteProduct(${p.id})">
                                        <i class="fas fa-trash"></i> Xóa
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-wifi"></i><h3>Lỗi kết nối</h3><p>Không thể tải danh sách sản phẩm</p></div>';
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Xác nhận xóa sản phẩm này?')) return;
            try {
                const res = await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showNotification('Đã xóa sản phẩm thành công!', 'success');
                    fetchProducts();
                } else {
                    showNotification('Xóa thất bại: ' + data.message, 'error');
                }
            } catch (error) {
                showNotification('Lỗi kết nối khi xóa sản phẩm', 'error');
            }
        }

        async function editProduct(id) {
            try {
                const res = await fetch(`${apiBase}/${id}`);
                const r = await res.json();
                if (!r.success) {
                    showNotification('Không tìm thấy sản phẩm', 'error');
                    return;
                }
                const p = r.product;
                document.getElementById('productId').value = p.id;
                document.getElementById('name').value = p.name;
                document.getElementById('price').value = p.price;
                document.getElementById('description').value = p.description || '';
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Cập nhật';

                // Scroll to form
                document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });
                showNotification('Đã tải thông tin sản phẩm để chỉnh sửa', 'success');
            } catch (error) {
                showNotification('Lỗi khi tải thông tin sản phẩm', 'error');
            }
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-plus"></i> Thêm';
        });

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Form validation
            const nameInput = document.getElementById('name');
            const priceInput = document.getElementById('price');

            if (!nameInput.value.trim()) {
                showNotification('Vui lòng nhập tên sản phẩm', 'warning');
                nameInput.focus();
                return;
            }

            if (!priceInput.value || priceInput.value <= 0) {
                showNotification('Vui lòng nhập giá hợp lệ', 'warning');
                priceInput.focus();
                return;
            }

            try {
                const id = document.getElementById('productId').value;
                const form = new FormData();
                form.append('name', nameInput.value.trim());
                form.append('price', priceInput.value);
                form.append('description', document.getElementById('description').value.trim());
                const fileInput = document.getElementById('image');
                if (fileInput.files.length) form.append('image', fileInput.files[0]);

                // Show loading state
                const submitBtn = document.getElementById('submitBtn');
                const originalContent = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
                submitBtn.disabled = true;

                const opts = {
                    method: id ? 'PUT' : 'POST',
                    body: form
                };
                const url = id ? `${apiBase}/${id}` : apiBase;
                const res = await fetch(url, opts);
                const data = await res.json();

                // Reset button state
                submitBtn.disabled = false;

                if (!data.success) {
                    submitBtn.innerHTML = originalContent;
                    showNotification('Lỗi: ' + (data.message || 'Có lỗi xảy ra'), 'error');
                    return;
                }

                const successMessage = id ? 'Đã cập nhật sản phẩm thành công!' : 'Đã thêm sản phẩm mới thành công!';
                showNotification(successMessage, 'success');

                document.getElementById('productForm').reset();
                document.getElementById('productId').value = '';
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-plus"></i> Thêm';
                fetchProducts();
            } catch (error) {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-plus"></i> Thêm';
                showNotification('Lỗi kết nối. Vui lòng thử lại.', 'error');
            }
        }); fetchProducts();
    </script>
</body>

</html>
