<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích và Chu Vi Hình Chữ Nhật</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tính Diện Tích và Chu Vi Hình Chữ Nhật</h1>

        <form id="rectangleForm">
            <div class="form-group">
                <label for="length">Chiều dài (m):</label>
                <input type="number" id="length" min="0" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="width">Chiều rộng (m):</label>
                <input type="number" id="width" min="0" step="0.1" required>
            </div>

            <button type="submit" id="calculateBtn">Tính toán</button>
        </form>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
