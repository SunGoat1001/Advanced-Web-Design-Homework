<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header class="flex flex-row gap-12 border-b-2 border-black h-20 mt-2">
        <h1 class="w-112 text-4xl font-normal mb-3 p-3 border-b-4 border-black ml-2">Women's Product</h1>
        <nav>
            <ul class="flex flex-row text-blue-700 items-center">
                <li>
                    <a href="#" class="text-base mr-8 align-top h-full no-underline p-3 mt-4">All</a>
                </li>
                <li>
                    <a href="#" class="text-base mr-8 align-top h-full no-underline p-3 mt-4">Clothings</a>
                </li>
                <li>
                    <a href="#" class="text-base mr-8 align-top h-full no-underline p-3 mt-4">Bags</a>
                </li>
                <li>
                    <a href="#" class="text-base mr-8 align-top h-full no-underline p-3 mt-4">Shoes</a>
                </li>
                <li>
                    <a href="#" class="text-base mr-8 align-top h-full no-underline p-3 mt-4">Watchs</a>
                </li>
                <li>
                    <a href="#" class="text-base mr-8 align-top h-full no-underline p-3 mt-4">Googles</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="flex flex-row h-auto flex-1 gap-8">
        <div class="p-4 pt-0 flex flex-row gap-12 min-w-1/2 h-full">
            <div class="w-1/2 rounded text-left">
                <img src="https://i.pinimg.com/736x/07/f5/a8/07f5a8590068294d02b0639b908b07d2.jpg" alt="Product 1"
                    class="w-full h-auto aspect-[4/5] rounded">
                <h2 class="text-xl font-semibold mt-2">Product 1</h2>
                <span class="block mt-4 font-bold pt-4 border-t border-gray-300">$10.00</span>
                <span class="inline-block line-through ml-2">$8.00</span>
                <div class="flex justify-end">
                    <button
                        class="block bg-red-600 text-white border-none px-6 py-2 rounded cursor-pointer mt-4 text-xl font-thin hover:opacity-80">ADD
                        TO CART</button>
                </div>
            </div>
            <div class="w-1/2 rounded text-left">
                <img src="https://i.pinimg.com/736x/9a/0b/24/9a0b241315626185179e4d7fca92566a.jpg" alt="Product 2"
                    class="w-full h-auto aspect-[4/5] rounded">
                <h2 class="text-xl font-semibold mt-2">Product 2</h2>
                <span class="block mt-4 font-bold pt-4 border-t border-gray-300">$10.00</span>
                <span class="inline-block line-through ml-2"></span>
                <div class="flex justify-end">
                    <button
                        class="block bg-red-600 text-white border-none px-6 py-2 rounded cursor-pointer mt-4 text-xl font-thin hover:opacity-80">ADD
                        TO CART</button>
                </div>
            </div>
        </div>
        <div class="w-full min-h-full relative">
            <img src="https://i.pinimg.com/736x/cb/87/1e/cb871e4708cba30bbdc95b300abb9fab.jpg" alt=""
                class="object-cover brightness-50 w-full h-full">
            <div class="absolute inset-0 flex flex-col items-center justify-center">
                <h1 class="text-white text-center mb-4">
                    FOR WOMEN
                </h1>
                <button class="bg-red-600 text-white px-4 py-2 cursor-pointer">
                    VIEW ALL
                </button>
            </div>
        </div>
    </div>
</body>

</html>
